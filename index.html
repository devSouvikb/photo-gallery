<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
</head>

<body>
  <div class="text-container">
    <h1>Photo Gallery</h1>
    <p>
      When words become unclear, I shall focus with photographs. When images become inadequate, I shall be content with
      silence.
    </p>
  </div>

  <div class="gallery-container">
    <div class="img-box row-span-2" style="background-image: url(./images/waterfall.png);">Waterfalls</div>
    <div class="img-box col-span-2" style="background-image: url(./images/hill.png);">Hills</div>
    <div class="img-box" style="background-image: url(./images/ocean.png);">Ocean</div>
    <div class="img-box row-span-2" style="background-image: url(./images/rain.png);">Rain</div>
    <div class="img-box col-span-2" style="background-image: url(./images/mountain.png);">Mountains</div>
    <div class="img-box" style="background-image: url(./images/tree.png);">Trees</div>
    <div class="img-box col-span-2" style="background-image: url(./images/beach.png);">Beach</div>
  </div>
</body>

</html>
